div><ul><li class="archives_groupItem__1oME4"><span class="fa fa-calendar-times-o archives_yearIcon__zcJn7"><span class="archives_yearText__18hjM">2021</span></span><ul class="archives_postList__3seAJ"><li><span>06-11</span> <i class="fa fa-angle-double-right" aria-hidden="true"></i> <a href="/article/next-blog">next-blog</a></li><li><span>06-10</span> <i class="fa fa-angle-double-right" aria-hidden="true"></i> <a href="/article/rxjs%E5%AE%9E%E7%8E%B0%E8%B4%AA%E5%90%83%E8%9B%87%E5%B0%8F%E6%B8%B8%E6%88%8F">rxjs实现贪吃蛇小游戏</a></li><li><span>06-06</span> <i class="fa fa-angle-double-right" aria-hidden="true"></i> <a href="/article/%E4%BD%BF%E7%94%A8javascript%E7%94%9F%E6%88%90pdf%E6%96%87%E4%BB%B6">使用javascript生成pdf文件</a></li></ul></li></ul></div></div></div></div><footer class="footer_footer__1cByA"><div><div class="footer_copywriting__2a9K7"><p>Copyright © 暮天云光 <!-- -->2021</p><p><span>Posted by  <a href="https://github.com/gwl002" target="_blank" rel="noopener">gwl002</a></span><span> | 订阅本站<iframe style="margin-left:2px;margin-bottom:-5px" frameBorder="0" scrolling="0" width="91px" height="20px" src="https://ghbtns.com/github-btn.html?user=gwl002&amp;repo=gwl002.github.io&amp;type=star&amp;count=false"></iframe></span></p></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"title":"next-blog","body":"测试写一个next-blog","url":"https://github.com/gwl002/gwl002.github.io/issues/4","createdAt":"2021-06-11T02:42:50Z","tags":["react"]},{"title":"rxjs实现贪吃蛇小游戏","body":"本文介绍基于rxjs写一个经典的游戏贪吃蛇的过程。","url":"https://github.com/gwl002/gwl002.github.io/issues/3","createdAt":"2021-06-10T16:15:20Z","tags":["react"]},{"title":"使用javascript生成pdf文件","body":"一个教育网站项目有个需求，需要在学员完成某些测试后生成证书并下载。本以为应该是调用后端的接口生成，但是后端也说不太懂，只好前端来研究一下解决方案。google一下后发现比较靠谱的有2种方案。\r\n\r\n- 使用jspdf和html2canvas这2个库在前端实现\r\n- 使用nodejs通过puppeteer 在后端生成\r\n\r\n下面分别说说这2种方法的实现。\r\n\r\n# 使用jspdf生成pdf\r\n\r\n\r\n首先编写pdf模版的html(我这里是用react写的)。\r\n```jsx\r\n\u003cCert\r\n    chineseName={chineseName}\r\n    englishName={englishName}\r\n    unitInfo={unitInfo}\r\n/\u003e\r\n```\r\n因为这个模版只是用来生成pdf，并不用显示，所以通过css将其放在视野之外。\r\n```css\r\n.cert {\r\n    width: 870px;\r\n    height: 615px;\r\n    position: absolute;\r\n    // background:transparent url($imgData) ;\r\n    // background-size: 100%;\r\n    // top:-30px;\r\n    left: 5000px;\r\n    visibility: hidden;\r\n    z-index: 99;\r\n}\r\n```\r\n核心代码,先用html2canvas将html转成canvas，再将canvas转成image dataurl，再将image写入pdf中。\r\n```jsx\r\nconst savePDF = async () =\u003e {\r\n    setIsLoading(true);\r\n    try {\r\n        const jsPDF = (await import(\"jspdf\")).default; //引入jspdf\r\n        const html2canvas = (await import(\"html2canvas\")).default; //引入html2canvas\r\n        let canvas = await html2canvas(document.querySelector(\"#cert\"), {\r\n            scrollY: 0,  //不设置此属性 滚动视图时会导致下载的pdf有部分不显示\r\n            onclone: (clonedDoc) =\u003e {\r\n                clonedDoc.getElementById(\"cert\").style.visibility = 'visible'; //将pdf模版设为可见\r\n            }\r\n        })\r\n        var imgData = canvas.toDataURL('image/png');\r\n        var doc = new jsPDF('l', 'mm', \"a4\", true); \r\n        var width = doc.internal.pageSize.getWidth();\r\n        var height = doc.internal.pageSize.getHeight();\r\n        doc.addImage(imgData, 'PNG', 0, 0, width, height, \"\", \"FAST\"); //FAST 是否压缩\r\n        // let pdf = doc.output('blob');\r\n        // let form = new FormData();\r\n        doc.output('save', 'Certificate.pdf');\r\n    } catch (err) {\r\n        console.log(err);\r\n    } finally {\r\n        setIsLoading(false)\r\n    }\r\n}\r\n```\r\n这就大功告成了？高兴的太早！😭😭😭问题总是层出不穷的多。在用此方法中一共遇到三个较大的问题。\r\n\r\n1. 初步实现功能提交后，一天qa突然和我说怎么生成的pdf上半部分是空白的。没办法，找找找。通过google，发现是html2canvas时会根据用户滚动的位置来计算的，设置scrollY: 0解决。\r\n2. 之前在dev场中测试并没有发现问题，但是上了uat后发现pdf中图片没加载。最后发现是因为uat场图片全部放在了cdn的缘故，pdf不会加载非同源站的图片也就跨域，设置useCORS也没有用。最后直接把pdf中用到的图片换成base64解决。\r\n3. 不同的浏览器和设备生成的pdf文件size不同。有的只有几M,有的十几M。这个应该和设备的分辨率有关。设置了是否压缩，可以调节pdf的size，但是还是无法统一生成的pdf的size。\r\n\r\n# 使用puppeteer后端生成pdf \r\n\r\n做过爬虫的应该都听过鼎鼎大名的phantomjs，当年这个库很火，可以说是一些比较复杂网站的爬虫最终解决方案。因为它可以让你用js操作一个真正的浏览器去访问网站。puppeteer是google推出的headless chrome，可以说是phantomjs的替代品，自从这个库出世，phantomjs好像就停止维护了。\r\n\r\n\u003e  Puppeteer is a Node library which provides a high-level API to control Chrome or Chromium over the DevTools Protocol. Puppeteer runs headless by default, but can be configured to run full (non-headless) Chrome or Chromium.\r\n\r\n为了解决上面说的不同设备生成的pdf size不同的问题，我们可以使用puppeteer来在后端生成pdf。\r\n因为生成的证书如姓名成绩之类的是动态的，所以要用模版动态生成，因为我的项目是react，所以直接用jsx生成模板，用rendertostring生成html字符串。也有一些style和图片处理比较麻烦，可以看我代码，但是这里只是简单实现。\r\n\r\n```jsx\r\nconst PdfTemplate = ({ imgSrc }) =\u003e {\r\n    return (\r\n        \u003cdiv className=\"bg\"\u003e\r\n            \u003ch2\u003eheading\u003c/h2\u003e\r\n            \u003cdiv\u003e\r\n                content\r\n            \u003c/div\u003e\r\n            \u003cimg src={imgSrc} alt=\"\" style={{ width: \"100%\", height: 300 }} /\u003e\r\n        \u003c/div\u003e\r\n    )\r\n}\r\n\r\nconst createHtmlStr = () =\u003e {\r\n    const imagePath = __dirname + \"/../../../../public/images/bg.jpeg\";\r\n    const imgData = fs.readFileSync(imagePath).toString(\"base64\");\r\n    const imgSrc = `data:image/jpeg;base64,${imgData}`;\r\n    const content = ReactDOMServer.renderToString(\u003cPdfTemplate imgSrc={imgSrc} /\u003e)\r\n    return `\r\n        \u003chtml\u003e\r\n            \u003chead\u003e\r\n                \u003cstyle\u003e\r\n                    html,body{\r\n                        margin:0;\r\n                        padding:0;\r\n                        height:100%\r\n                    }\r\n                    .bg{\r\n                        height:100%;\r\n                        position:relative;\r\n                    }\r\n                \u003c/style\u003e\r\n            \u003c/head\u003e\r\n            \u003cbody\u003e\r\n                ${content}\r\n            \u003c/body\u003e\r\n        \u003c/html\u003e\r\n    `\r\n}\r\n```\r\n后端代码\r\n```javascript\r\nexport default async function handler(req, res) {\r\n    console.log(\"start\")\r\n    const browser = await puppeteer.launch({\r\n        args: ['--disable-dev-shm-usage', '--no-sandbox']\r\n    });\r\n    const page = await browser.newPage();\r\n    ;\r\n    const html = createHtmlStr();\r\n    console.log(html, \"====\")\r\n    // await page.goto(\"http://localhost:3000/\");\r\n    await page.setContent(html);\r\n    const pdf = await page.pdf({\r\n        format: 'A4',\r\n        printBackground: true,\r\n        '-webkit-print-color-adjust': 'exact',\r\n    });\r\n    await browser.close();\r\n    console.log(\"end render\");\r\n    res.setHeader(\"Content-Type\", 'application/pdf');\r\n    res.status(200);\r\n    res.send(pdf);\r\n}\r\n\r\n```\r\n前端代码\r\n```javascript\r\n  const downloadPDF = async () =\u003e {\r\n          let response = await fetch(\"/api/createPdf\", {\r\n              responseType: 'arraybuffer',\r\n              headers: {\r\n                  'Accept': 'application/pdf'\r\n              }\r\n          });\r\n          let blob = await response.blob();\r\n          // const blob = new Blob([response.body], { type: 'application/pdf' })\r\n          const link = document.createElement('a')\r\n          link.href = window.URL.createObjectURL(blob)\r\n          link.download = `your-file-name.pdf`\r\n          link.click()\r\n  }\r\n```\r\n# 总结\r\n\r\n1. 在前端通过截屏html元素生成pdf，简单方便，不需要后端配合，直接在前端生成pdf，缺点就是生成的pdf文件大小不统一。\r\n2. 在后端用puppeteer生成pdf，可以解决上述方法的问题，但是要引入一个新的接口，需要加一个node服务，这个项目因为我们是用nextjs写的，所以可以很方便的加一个api接口。但是一般我们的后端都是java写的，要额外的开一个node服务不是特别方便。\r\n\r\n","url":"https://github.com/gwl002/gwl002.github.io/issues/2","createdAt":"2021-06-06T14:54:27Z","tags":["css"]}],"title":"归档","subTitle":"历年的文章"},"__N_SSG":true},"page":"/archives","query":{},"buildId":"next-build","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-7b08e4c67f4f1b892f4b.js"></script><script src="/_next/static/chunks/webpack-af8d060cb140570bcfb2.js" async=""></script><script src="/_next/static/chunks/framework-c179ed8d0295df0a6019.js" async=""></script><script src="/_next/static/chunks/main-c5e6ccd6db559e171f21.js" async=""></script><script src="/_next/static/chunks/pages/_app-80bd99636630a50e76c6.js" async=""></script><script src="/_next/static/chunks/pages/archives-3fab8b702fc146a3053a.js" async=""></script><script src="/_next/static/next-build/_buildManifest.js" async=""></script><script src="/_next/static/next-build/_ssgManifest.js" async=""></script></body></html>
